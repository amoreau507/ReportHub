<div class=page>
    <div class=metanav>
        {% include 'commons/navBar.html' %}
        {% if message %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </div>
    {% block body %}
        <div class="container">
            <div class="justify-content-center h-100 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Upload Report</h3>
                    </div>
                    <div class="card-body">
                        <div class="file-loading">
                            <input id="input-folder-3" name="input-folder-3[]" type="file" multiple>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success" onclick="setCookie()">Render</button>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

    function setFile(){
        document.getElementById("#input-folder-3").f
    }
</script>
